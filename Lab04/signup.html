		<script>
			function passwordCheck(passIn){
				console.log(passIn)
				var digitFail = "Password must contain at least 1 digit"
				var lenFail = "Password must be at least 6 characters!"
				var bothFail = "Password must contain at least 1 digit and be at least 6 characters long!"
				
				var regLengthPattern = RegExp(/\b\S{6}/)
				var lenTest = regLengthPattern.test(passIn)
				
				var regNumberPattern = RegExp(/\d+/)
				var digitTest = regNumberPattern.test(passIn)
				
				if (lenTest == false & digitTest == false){
					document.getElementById("password").innerHTML = bothFail
					return false
					
				}else if (lenTest == false){
					document.getElementById("password").innerHTML = lenFail
					return false
				}else if (digitTest == false){
					document.getElementById("password").innerHTML = digitFail
					return false
				}else{
					document.getElementById("password").innerHTML = "Pass!"
					return true
				}
			}
			
			function emailInCheck(emailIn){
				console.log(emailIn)
				var emailFail = "Improper Email Format!"
				
				var regEmailPattern = RegExp(/\w+\@\D+\.\w+/)
				var emailTest = regEmailPattern.test(emailIn)
				
				
				if (emailTest == false){
					document.getElementById("email").innerHTML = emailFail
					return false
					
				}else{
					document.getElementById("email").innerHTML = "Pass!"
					return true
				}
			}
			
			function firstCheck(firstIn){
				console.log(firstIn)
				var firstFail = "Missing First Name!"
				
				var regFirstPattern = RegExp(/\D+/)
				var firstTest = regFirstPattern.test(firstIn)
				
				
				if (firstTest == false){
					document.getElementById("firstName").innerHTML = firstFail
					return false
					
				}else if (firstIn == ""){
					document.getElementById("firstName").innerHTML = firstFail
					return false
				}
				else{
					document.getElementById("firstName").innerHTML = "Pass!"
					return true
				}
			}
